<style type="text/css">
	/* capability: onoff */
.onoff {
	position: absolute;
	right: 45vh;
	top: 62vh;
	bottom: 42.5vh;
	width: 20vh;
	height: 10vh;
	border-radius: 20vh;
	border: 1px solid #333;
	display: block;
	transition: all 0.3s;
}

.onoff:before {
	content: "";
	box-sizing: border-box;
	position: absolute;
	z-index: 2;
	margin: 1vh;
	left: 0;
	top: 0;
	width: 8vh;
	height: 8vh;
	border-radius: 16vh;
	border: 1px solid #333;
	background: #333;
	transition: all 0.3s;
}
body.on .onoff {
	background: #eee;	
}
body.on .onoff:before {
	left: 10vh;
}
</style>


<script type="text/javascript">

	//fires initial pairing command
	//Homey.emit('imitate1', function() {
	//});
	
	//Should be no recive 
	Homey.on('received_on', function() { //Set dipswitch to on
		updateState(true);
	});

	
	Homey.on('received_off', function() { //Set dipswitch to off
		updateState(false);
	});
	
	var isOn = true;
	

	Homey.emit('test_device', function(err, onoff) { //Get device status
		updateState(onoff);
	});			

	//this should be the part the sends the on off signal,  needs to send a on command
	document.querySelector('.onoff').addEventListener('click', function(){
		Homey.emit('sendSignal', !state, function(err, onoff) { //Send signal
		});	
		updateState(!isOn);
		//updateState(!state);
	});

	function updateState( value ) {
	if(value){
		document.getElementById("onoff").style.display = 'block'; //Should also be done when the dipswitch is set to on
		
		
	}else{
		document.getElementById("onoff").style.display = 'none'; //Should also be done when the dipswitch is set to on--off

	}

	// add animating class to show something has changed externally
	document.body.classList.add('animating');
	
	// set the state variable
	state = value;

	document.body.classList.toggle('on', state);
	
	setTimeout(function(){
		document.body.classList.remove('animating');			
	}, 300);
}


</script>

<img id="onoff" src="light_on.svg" alt="" style="z-index: 2; width: 40vw; left: 30vw; position: absolute; margin: 0;"/>
<div class="onoff"></div>
